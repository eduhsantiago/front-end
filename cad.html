<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cadastrar</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>crie sua conta <br> e faça parte do nosso time</h1>
            <img src="process-animate.svg" class="left-image" alt="">
        </div>
        <div class="right">
            <div class="card">
                <h1>cadastro</h1>
                <div class="text-field">
                    <label for="usuario">usuário</label>
                    <input type="text" name="usuario" placeholder="usuário">
                </div>
                <div class="text-field">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <div class="text-field">
                    <label for="senha">confirme sua senha</label>
                    <input type="password" name="senha" placeholder="confirme sua senha">
                </div>
                <button class="btn-login" href="index.html">logar</button>
            </div>
        </div>
    </div>
</body>
</html>
